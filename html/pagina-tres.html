<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Page with Vue by Me <3</title>
</head>
<body>
	<section>
		<div id="header">
			<h1>Aryel's Example</h1>
			<span v-bind:title ="message">Pare o mouse aqui!</span>
		</div>
	</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
	const header = new Vue({
		el:'#header',
		data:{
			message: 'Você carregou isso em: ' + new Date().toLocaleString()
		}
	})
</script>
</html>
